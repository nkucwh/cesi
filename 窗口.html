           <head>  
    <meta charset="UTF-8">

    <title>对话窗口示例</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 20px;  
        }  

        .chat-container {  
            width: 300px;  
            max-height: 400px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            overflow: hidden;  
            background-color: #fff;  
        }  

        .chat-box {  
            height: 300px;  
            overflow-y: auto;  
            padding: 10px;  
        }  

        .message {  
            margin: 5px 0;  
            padding: 8px;  
            border-radius: 5px;  
        }  

        .user-message {  
            background-color: #d1e7dd;  
            text-align: right;  
        }  

        .bot-message {  
            background-color: #f8d7da;  
            text-align: left;  
        }  

        .input-area {  
            display: flex;  
            border-top: 1px solid #ccc;  
        }  

        .input-area input {  
            flex: 1;  
            border: none;  
            padding: 10px;  
            border-radius: 0;  
        }  

        .input-area button {  
            background-color: #007bff;  
            color: white;  
            border: none;  
            padding: 10px;  
            cursor: pointer;  
        }  
        
        .input-area button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  

<h2>对话窗口</h2>  
<div class="chat-container">  
    <div class="chat-box" id="chatBox"></div>  
    <div class="input-area">  
        <input type="text" id="userInput" placeholder="输入消息...">  
        <button onclick="sendMessage()">发送</button>  
    </div>  
</div>  

<script>  
    function sendMessage() {  
        const userInput = document.getElementById('userInput');  
        const chatBox = document.getElementById('chatBox');  

        if (userInput.value.trim() !== "") {  
            // 显示用户消息  
            const userMessage = document.createElement('div');  
            userMessage.className = 'message user-message';  
            userMessage.textContent = userInput.value;  
            chatBox.appendChild(userMessage);  

            // 清空输入框  
            userInput.value = '';  

            // 模拟机器人回复  
            setTimeout(() => {  
                const botMessage = document.createElement('div');  
                botMessage.className = 'message bot-message';  
                botMessage.textContent = '机器人：我收到了你的消息！';  
                chatBox.appendChild(botMessage);  

                // 滚动到底部  
                chatBox.scrollTop = chatBox.scrollHeight;  
            }, 1000);  
        }  
    }  
</script>  

</body>

<script>
function submitData() {
    var answer = document.querySelector('input[name="opinion"]:checked').value;
    if (!answer) {
        alert("请填写答案后再提交！");
        return;
    }
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://customer_lct.nkubjw.cn/process_data.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
            if (xhr.status == 200) {
                window.location.href = "http://customer_lct.nkubjw.cn/index_3.html";
            } else {
                alert("发生错误，请稍后再试。");
            }
        }
    };
    xhr.send("answer=" + encodeURIComponent(answer));
}
</script>
