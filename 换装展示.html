<script>
function submitData() {
  // 获取用户输入的答案
  var answer = document.getElementById("answer").value;
  
  // 检查用户是否填写了答案
  if (!answer) {
    alert("请填写答案后再提交！");
    return; // 如果未填写答案，则不执行后续操作
  }
  
  // 创建一个新的XHR对象
  var xhr = new XMLHttpRequest();
  
  // 配置XHR请求
  xhr.open("POST", "http://customer_lct.nkubjw.cn/process_data.php", true);
  xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  
  // 处理XHR响应
  xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE) {
      if (xhr.status == 200) {
        // 用户提交了数据后，可以继续执行其他操作或跳转到下一个页面
        window.location.href = "https://nkucwh.github.io/cesi/%E5%A3%B0%E9%9F%B3%E5%B1%95%E7%A4%BA.html";
      } else {
        // 处理错误情况
        alert("发生错误，请稍后再试。");
      }
    }
  };
  
  // 发送XHR请求
  xhr.send("answer=" + encodeURIComponent(answer));
}
</script>
